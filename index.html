<!DOCTYPE html>
<html lang="en">

<head>
  <title>Task 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div>
    <form id="detailsForm" method="post">
      <fieldset>
        <div class="form-group flex-container">
          <label for="first-name">First Name: </label>
          <input type="text" id="first-name" required>
          <span class="helper">
            Should not be left blank
          </span>
        </div>
        <div class="form-group flex-container">
          <label for="last-name">Last Name: </label>
          <input type="text" id="last-name" required>
          <span class="helper">
            Should not be left blank
          </span>
        </div>
        <div class="form-group flex-container">
          <label for="gender">Gender: </label>
          <input type="radio" id="male" name="gender" value="Male" checked required>Male
          <input type="radio" id="female" name="gender" value="Female" required>Female
          <span class="helper">
            Choose your gender
          </span>
        </div>
        <div class="form-group flex-container">
          <label for="address">Address: </label>
          <textarea rows="5" id="address" required></textarea>
          <span class="helper">
            Should not be left blank
          </span>
        </div>
        <div class="form-group">
          <input type="checkbox" name="terms" id="terms" required>
          <label for="terms">Terms and conditions</label>
          <span class="helper">
            Accept our Terms and Conditions
          </span>
        </div>
        <div class="form-control">
          <button type="button" value="Submit" onclick="onFormSubmit()">Submit</button>
          <button type="button" value="Cancel" onclick="onFormReset()">Cancel</button>
        </div>
        </label>
        <div>
          <div class="heading">
            <ul>
              <li>Name</th>
              <li>Last Name</th>
              <li>Gender</th>
              <li>Address</th>
              <li>Edit</th>
              <li>Delete</li>
            </ul>
          </div>
          <div id="data"></div>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
